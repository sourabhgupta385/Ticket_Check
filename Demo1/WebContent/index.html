<!DOCTYPE html>

<head>
<meta charset="ISO-8859-1">
<title>Ticket Booking</title>
<link href="bootstrap.css" rel="stylesheet">

<body background="plane1.jpg">
<script>
function validate()
{
	var mob = document.myform.mob_no.value;
   if(document.myform.fname.value=="")
   { 
        alert("Please provide your firstname !");
		return false;
   }
   if(document.myform.lname.value=="")
   { 
        alert("Please provide your lastname !");
		return false;
   }
   if(mob.length!=10)
   { 
        alert("Please enter valid mobile number !");
		return false;
   }
   if(document.myform.mail.value=="")
   { 
        alert("Please provide your mail address !");
		return false;
   }
  
   if(document.myform.leaving_from.value=="")
   { 
        alert("Please provide source city !");
		return false;
   }
   if(document.myform.going_to.value=="")
   { 
        alert("Please provide destination city !");
		return false;
   }
   if(document.myform.adhar.value=="")
   { 
        alert("Please provide your adhar number !");
		return false;
   }
}
</script>
